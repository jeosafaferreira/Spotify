<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="imgs/logo.png">
  <title>Inscrever-se - Spotify</title>
</head>
<header>
  <h2>Inscreva-se grátis e comece a curtir.</h2>
</header>

<body>
  <forms>
  <div class = "info">
    <label>Qual é o seu e-mail?</label><input type="email" required>
    <label>Confirme seu e-mail</label><input type="email" required>
    <label>Crie uma senha</label><input type="password" required>
    <label>Como devemos chamar você?</label><input type="text" required>
    <label>Qual sua data de nascimento?</label><input type="date" required>
  </div>
  </forms>

  <forms>
  <div class = "genero">
    <label>Qual é o seu gênero?</label>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="masculino" value="masculino">
    <label for="feminino">Feminio</label>
    <input type="radio" id="feminino" name="feminino" value="feminino">
    <label for="nbinario">Não binário</label>
    <input type="radio" id="nbinario" name="nbinario" value="nbinario">
    <label for="outros">Outros</label>
    <input type="radio" id="outros" name="outros" value="outros">
    <label for="notsay">Prefiro não dizer</label>
    <input type="radio" id="notsay" name="notsay" value="notsay">
  </div>
  </forms>

  <forms>
    <div class = "termos">
      <input type="checkbox">
      <label for="mkt">Não quero receber mensagens de marketing do Spotify</label>
    </div>
    <div class = "termos">
      <input type="checkbox">
      <label for="dados">Compartilhar meus dados cadastrais com os provedores de conteúdo do Spotify para fins de marketing.</label>
    </div>
    <div class = "termos">
      <input type="checkbox">
      <label for="termos">Eu concordo com os <a href="https://www.spotify.com/br/legal/end-user-agreement/">Termos e Condições de Uso do Spotify.</a></label>
    </div>
  </forms>

<div>
  <p>Para saber mais sobre como o Spotify coleta, utiliza, 
    compartilha e protege seus dados pessoais, leia a 
    <a href="https://www.spotify.com/br/legal/privacy-policy/">Política de Privacidade do Spotify.</a></p>
    <button> <span>Inscrever-se</span></button>
  </div>
  </body>
<footer>
</footer>
</html>
